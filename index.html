<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style/style.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./img/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main>
			<div class="content-main">
				<div class="testimonial">
					<h1>
						Get <span class="ins">insights</span> that help your business grow.
					</h1>

					<p class="description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>

					<div class="stats">
						<div class="examples">
							<div class="number">10k+</div>
							<div class="heading-bottom">companies</div>
						</div>
						<div class="examples">
							<div class="number">314</div>
							<div class="heading-bottom">templates</div>
						</div>
						<div class="examples">
							<div class="number number-up">12m+</div>
							<div class="heading-bottom">queries</div>
						</div>
					</div>
				</div>

				<div
					class="img1"
					role="img"
					aria-label="The people in the office"
				></div>
			</div>
		</main>
	</body>
</html>
